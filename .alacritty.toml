[general]
#import = [
#    "~/.config/alacritty/themes/themes/alabaster_dark.toml"
#]
ipc_socket = true


[terminal.shell]
program = "/opt/homebrew/bin/tmux"
args = ["new-session", "-A", "-D", "-s", "🏡 Home"]

[window]
padding.x = 0
padding.y = 0

decorations = "Full"
#startup_mode = "Fullscreen"

opacity = 0.95
blur = true

#option_as_alt = "Both"
dynamic_title = true
resize_increments  = true

[font]
normal.family = "PT Mono"
size = 12

offset.y = 0

builtin_box_drawing = true 

[scrolling]
history = 100000

# Number of lines the viewport will move for every line scrolled when
# scrollback is enabled (history > 0).
multiplier = 3


[selection]
save_to_clipboard = true

[keyboard]

[[keyboard.bindings]]
key = "T"
mods = "Command"
chars = "\u0001c"

[[keyboard.bindings]]
key = "W"
